<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Royal Park</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css"
      integrity="sha512-ZH3KB6wI5ADHaLaez5ynrzxR6lAswuNfhlXdcdhxsvOUghvf02zU1dAsOC6JrBTWbkE1WNDNs5Dcfz493fDMhA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header  -->
    <header class="header">
      <nav class="navbar ">
        <div class="navbar-logo">
          <img src="/assets/logo.png" alt="" />
          
        </div>
        <ul class="navbar-links">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Explore</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <button class="btn navbar-btn">Book Now</button>
        <div class="nav-menu-btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <section class="hero-section">
      <div class="hero-container container">
        <h3>Simple - Unique - Friendly</h3>
        <h1>Make Yourself At Home In Our <span>Hotel</span>.</h1>
      </div>
    </section>

    <section class="section-booking container">
      <form action="/" class="booking-form">
        <div class="input-group">
          <span><i class="ri-calendar-2-fill"></i></span>
          <div>
            <label for="check-in">CHECK-IN</label>
            <input type="text" placeholder="Check In" />
          </div>
        </div>
        <div class="input-group">
          <span><i class="ri-calendar-2-fill"></i></span>
          <div>
            <label for="check-out">CHECK-OUT</label>
            <input type="text" placeholder="Check Out" />
          </div>
        </div>
        <div class="input-group">
          <span><i class="ri-user-fill"></i></span>
          <div>
            <label for="guest">GUEST</label>
            <input type="text" placeholder="Guest" />
          </div>
        </div>
        <div class="input-group input__btn">
          <button class="btn">CHECH OUT</button>
        </div>
      </form>
    </section>


    <script src="main.js"></script>
  </body>
</html>
